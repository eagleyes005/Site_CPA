<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPA - Contato</title>
    <link rel="shortcut icon" href="/assets/icons/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" type="text/css" href="/css/variables.css">
    <link rel="stylesheet" type="text/css" href="/css/global.css">
    <link rel="stylesheet" type="text/css" href="/css/contato.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins&display=swap">
</head>
<body class="light_mode">
    <!-- =================================================================== -->
    <!-- ACCESSIBILITY AND DARK MODE BUTTONS -->
    <!-- =================================================================== -->
    <div>
        <button class="dark_mode_button"><img src="/assets/icons/icon_dark_mode.png" alt=""></button>
        <button class="a11y_mode_button"><img src="/assets/icons/icon_a11y.png" alt=""></button>
    </div>
    <!-- =================================================================== -->
    <!-- HEADER -->
    <!-- =================================================================== -->
    <include-src src="/html/components/header.html"></include-src>

    <!-- =================================================================== -->
    <!-- MAIN -->
    <!-- =================================================================== -->
    <main>
        <div class="flex_container_main">
            <div class="contact_info">
                <h1 class="contact_title">Contato</h1>

                <table>
                    <tr>
                        <td class="contact_mail_icon"><img src="/assets/icons/icon_email.png" alt=""></td>
                        <td class="contact_mail_text">
                            <p>Dúvidas? fale conosco</p>
                            <p><a href="mailto:cpa@bpkedu.com.br">cpa@bpkedu.com.br</a></p>
                        </td>
                    </tr>
                    <tr>
                        <td class="contact_numbers_icon"><img src="/assets/icons/icon_whatsapp.png" alt=""></td>
                        <td class="contact_numbers_text">
                            <p>Dúvidas? fale conosco</p>
                            <p>(45) 2036-3607</p>
                            <p>(45) 99147-6872</p>
                        </td>
                    </tr>
                    <tr>
                        <td class="contact_address_icon"><img src="/assets/icons/icon_address.png" alt=""></td>
                        <td class="contact_address_text">
                            <a href="https://goo.gl/maps/GBRnJ6a115A8Q3NQ8" target="_blank">
                                <p>ROD PR-182 KM 320/321 – <br> BIOPARK TOLEDO – PR, <br> CEP -85.919-899</p>
                            </a>
                        </td>
                    </tr>
                </table>
            </div>

            <div class="contact_form">
                <form action="">
                    <div class="name_and_mail">
                        <input class="contact_name" type="text" placeholder="Nome" required>
                        <input class="contact_mail" type="email" placeholder="E-mail" required>
                    </div>
                    <div>
                        <input class="contact_subject" type="text" placeholder="Assunto" required>
                    </div>
                    <div>
                        <textarea class="contact_message" name="contact_message" id="contact_message" rows="6" placeholder="Mensagem" required></textarea>
                    </div>
                    <div>
                        <input class="contact_whatsapp" type="tel" placeholder="Whatsapp" required>
                    </div>
                    <div class="contact_send_button_resp">
                        <button class="contact_send_button" type="submit">
                            ENVIAR MENSAGEM 
                            <img src="/assets/icons/icon_arrow_white.png" alt="">
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <div class="empty_section">
        </div>
    </main>

    <!-- =================================================================== -->
    <!-- FOOTER -->
    <!-- =================================================================== -->
    <include-src src="/html/components/footer.html"></include-src>

    <!-- =================================================================== -->
    <!-- SCRIPTS -->
    <!-- =================================================================== -->
    <script type="text/javascript" src="/scripts/include.js"></script>
    <script type="text/javascript" src="/scripts/color_modes.js"></script>
</body>
</html>
